<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flor de Liz</title>

  <!-- Fonts and Global Styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #555;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      color: #0078d7;
    }

    main {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
      border-top: 2px solid #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Flor de Liz</h1>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Bienvenido a Flor de Liz</h2>
  <p>Esta es una versión simplificada y organizada de tu sitio web. Aquí puedes añadir tu contenido fácilmente.</p>
</main>

<footer>
  &copy; 2025 Flor de Liz. Todos los derechos reservados.
</footer>

</body>
</html>
